<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SucursalesViewDlg" widgetVar="SucursalesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSucursalesTitle}">
            <h:form id="SucursalesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sucursalesController.selected != null}">
                        <h:outputText value="#{bundle.ViewSucursalesLabel_id}"/>
                        <h:outputText value="#{sucursalesController.selected.id}" title="#{bundle.ViewSucursalesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSucursalesLabel_nombre}"/>
                        <h:outputText value="#{sucursalesController.selected.nombre}" title="#{bundle.ViewSucursalesTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewSucursalesLabel_ubicacion}"/>
                        <h:outputText value="#{sucursalesController.selected.ubicacion}" title="#{bundle.ViewSucursalesTitle_ubicacion}"/>
                        <h:outputText value="#{bundle.ViewSucursalesLabel_direccion}"/>
                        <h:outputText value="#{sucursalesController.selected.direccion}" title="#{bundle.ViewSucursalesTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewSucursalesLabel_encargado}"/>
                        <h:outputText value="#{sucursalesController.selected.encargado}" title="#{bundle.ViewSucursalesTitle_encargado}"/>
                        <h:outputText value="#{bundle.ViewSucursalesLabel_dimension}"/>
                        <h:outputText value="#{sucursalesController.selected.dimension}" title="#{bundle.ViewSucursalesTitle_dimension}"/>
                        <h:outputText value="#{bundle.ViewSucursalesLabel_ciudad}"/>
                        <h:outputText value="#{sucursalesController.selected.ciudad}" title="#{bundle.ViewSucursalesTitle_ciudad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SucursalesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
